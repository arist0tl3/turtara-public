query Person($input: PersonInput!) {
  person(input: $input) {
    _id
    firstName
    checkIns {
      _id
      createdAt
      weeklyConfidence
      weeklyConfidenceReason
      weeklyGoal
      meetingRequested
      meetingRequestedReasons
    }
    feedback {
      _id
      content
      createdAt
      type
    }
    kids
    lastName
    partners
    pets
    profileImageSrc
    personGoals {
      _id
      content
      createdAt
      targetDate
    }
    personNotes {
      _id
      content
      createdAt
    }
    reportsToMe
    role {
      _id
      name
    }
    team {
      _id
      name
    }
  }
}
