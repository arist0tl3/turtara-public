mutation GenerateTeamInsight($input: GenerateTeamInsightInput!) {
  generateTeamInsight(input: $input) {
    error
    success
    teamInsight {
      teamLevelReport {
        sprintId
        score
        summary
      }
      individualLevelReport {
        personId
        person {
          _id
          firstName
          lastName
        }
        score
        summary
      }
      issueAnomaliesReport {
        issueId
        severity
        summary
      }
      observationsReport
    }
  }
}
